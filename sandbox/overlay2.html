<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sandbox: overlay2 - Animation</title>
  <link href="sandbox.css" rel="stylesheet">
  <link href="../dist/css/animation.min.css" rel="stylesheet">
  <style media="screen">
    .bg-init,
    .animation-overlay-slide {
      background-color: #81D4FA;
    }
  </style>
</head>
<body class="bg-init">

  <div class="animation-overlay">

    <div class="item bg-green">
      <h1>Animation: overlay2</h1>
    </div>

    <h2>Defaults</h2>
    <ol>
      <li><a class="animation-link" href="index.html">Basic</a></li>
      <li><a class="animation-link" href="options.html">Options</a></li>
      <li><a class="animation-link" href="data-options.html">Data options</a></li>
      <li><a class="animation-link" href="methods-in.html">Methods in</a></li>
      <li><a class="animation-link" href="methods-out.html">Methods out</a></li>
    </ol>

    <h2>Overlays</h2>
    <ol>
      <li><a class="animation-link" href="overlay1.html" data-animsition-out-class="overlay-slide-out-left">Overlay1</a></li>
      <li><a class="animation-link" href="overlay2.html" data-animsition-out-class="overlay-slide-out-right">Overlay2</a></li>
    </ol>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="../dist/js/animation.min.js" charset="utf-8"></script>
  <script>
  $(document).ready(function() {
    $('.animation-overlay').animation({
      inClass: 'overlay-slide-in-bottom',
      outClass: 'overlay-slide-out-top',
      overlay : true,
      overlayClass : 'animation-overlay-slide',
      overlayParentElement : 'body'
    })
    .one('animation.inStart',function(){

      $('body').removeClass('bg-init');

      $(this)
        .find('.item')
        .append('<h2 class="target">Callback: Start</h2>');

      console.log('event -> inStart');
    })
    .one('animation.inEnd',function(){
      $('.target', this).html('Callback: End');
      console.log('event -> inEnd');
    })
    .one('animation.outStart',function(){
      console.log('event -> outStart');
    })
    .one('animation.outEnd',function(){
      $('.target', this).html('Callback: End');
      console.log('event -> outEnd');
    });

  });
  </script>

</body>
</html>
